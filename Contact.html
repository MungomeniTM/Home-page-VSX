        <section>
            <h2>Leave Us a Message</h2>
            <form action="/send-message" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="problem">Type of Problem / Inquiry:</label>
                <textarea id="problem" name="problem" rows="4" required></textarea>

                <label for="enroll">If you want to enroll your child in VSXchangeZA vocational skills training, provide details below:</label>
                <textarea id="enroll" name="enroll" rows="4"></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
